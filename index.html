<!DOCTYPE html>
<html>
  <head>
    <title>To do list</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="src/script/misc.js"></script>
    <script defer src="src/script/element.js"></script>
    <script defer src="src/script/list.js"></script>
    <script defer src="src/script/localStorage.js"></script>
    <script defer src="src/script/popup.js"></script>
    <script defer src="src/script/app.js"></script>
    <link rel="stylesheet" href="src/style/style.css" />
  </head>
  <body>
    <header class="container p-5 my-3 bg-dark text-white">
      <h1>To do list</h1>
    </header>
    <nav class="container p-3 my-1 bg-primary text-white d-flex flex-row">
      <input
        id="newListNameInput"
        class="flex-fill input-group-text"
        placeholder="New list name"
      />
      <button id="newListButton" class="btn btn-light">New list</button>
    </nav>
    <section
      id="lists"
      class="container p-3 my-1 border d-flex flex-wrap"
    ></section>
    <footer></footer>
    <div id="pop-up" class="pop-up"></div>
  </body>
</html>
